name: Deploy Static Gomoku to GitHub Pages

# Trigger the workflow on push to main branch
on:
  push:
    branches: [ main ]
    paths: 
      - 'static-website/**'  # Only run when static-website folder changes
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy static files
        run: |
          # Create a temporary directory for deployment
          mkdir -p _site
          
          # Copy all files from static-website to _site
          cp -r static-website/* _site/
          
          # Create a custom 404 page that redirects to index
          cat > _site/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>äº”å­æ£‹AIå¯¹æˆ˜</title>
            <script>
              // Redirect 404s to index page
              window.location.href = '/wuziqi/';
            </script>
          </head>
          <body>
            <p>Redirecting to game...</p>
          </body>
          </html>
          EOF
          
          # Add GitHub Pages Jekyll bypass
          touch _site/.nojekyll
          
          echo "ğŸ“ Files prepared for deployment:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display deployment URL
        run: |
          echo "ğŸ® Static Gomoku AI deployed successfully!"
          echo "ğŸŒ Available at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“± Mobile-friendly and works offline!"